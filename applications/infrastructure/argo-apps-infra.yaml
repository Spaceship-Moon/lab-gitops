apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps-infra
  namespace: argocd

  # Add this finalizer ONLY if you want these to cascade delete (A cascade delete, deletes both the app and its resources, rather than only the app.)
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: https://github.com/Spaceship-Moon/lab-gitops.git
    targetRevision: dev
    path: applications/infrastructure/argo-apps-infra.yaml
    plugin:
      name: envsubst
      env:
        - name: ENV
          value: dev
        - name: PROJECT
          value: "theding0xs-lab"

        - name: DNS_PROJECT_ID
          value: "theding0xs-lab"
        - name: DNS_DOMAIN
          value: "spaceship-moon.com"
        - name: DNS_ENV
          value: '-dev'

        - name: CLUSTER
          value: "na"
        - name: CLUSTER_LOCATION
          value: "us-central1-b"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
